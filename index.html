<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
    <link rel="stylesheet" href="/weather-app/src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-6">
            <form class="search-bar" id="form">
              <input type="search" id="searchBox" placeholder="Search City" />
              <input type="submit" value="🔍" />
            </form>
          </div>
          <div class="col-6">
            <button id="current-button">Current City</button>
          </div>
        </div>
        <br />
        <header>
          <div class="row">
            <div class="col-6">
              <h1 id="city">Lima</h1>
            </div>
            <div class="col-4">
              <h1 id="currentTemp">☀ 18</h1>
            </div>
            <div class="col-2">
              <span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
          <h6>Monday March 3 2022, 10:55</h6>
          <br />
          <div class="row">
            <div class="col-4">
              <h4 id="maxTemp">Max 25°C</h4>
            </div>
            <div class="col-4">
              <h4 id="minTemp">Min 17°C</h4>
            </div>
          </div>
        </header>
        <br />
        <hr />
        <br />
        <div class="row">
          <div class="col-6">
            <h2>Friday ☀</h2>
          </div>
          <div class="col-3">Max 17°C</div>
          <div class="col-3">Min 6°C</div>
        </div>
        <br />
        <hr />
        <br />
        <div class="row">
          <div class="col-6">
            <h2>Saturday 🌤</h2>
          </div>
          <div class="col-3">Max 17°C</div>
          <div class="col-3">Min 8°C</div>
        </div>
        <br />
        <hr />
        <br />
        <div class="row">
          <div class="col-6">
            <h2>Sunday 🌥</h2>
          </div>
          <div class="col-3">Max 14°C</div>
          <div class="col-3">Min 5°C</div>
        </div>
        <br />
        <hr />
        <br />
        <div class="row">
          <div class="col-6">
            <h2>Monday 🌦</h2>
          </div>
          <div class="col-3">Max 12°C</div>
          <div class="col-3">Min 5°C</div>
        </div>
      </div>
      <a href="https://github.com/FranLira8/weather-app" id="openSourceLink"
        >Open-source code</a
      >
      by Francisca Lira
    </div>
    <script src="/weather-app/src/script.js"></script>
  </body>
</html>
